<div class="btn-toolbar mb-2 mb-md-0" *ngIf="genres">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      {{selectedGenre ? selectedGenre.Name : 'Все жанры'}}
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" *ngIf="selectedGenre" (click)="clearGenre()">Все</a>
      <a class="dropdown-item" *ngFor="let genre of genres" (click)="setGenre(genre)">{{genre.Name}}</a>
    </div>
  </div>
