
  <div *ngFor="let user of users">
      <table class="table">
          <tbody>
              <tr>
                <input [(ngModel)]="user.name" placeholder="user">
                <input [(ngModel)]="user.role" placeholder="role">
              </tr>
          </tbody>    
      </table>
    </div>

<h2>App users</h2>
<ul class="users">
  <li *ngFor="let user of users"
    [class.selected]="user === selectedUser"
    (click)="onSelect(user)">
    <span class="badge">{{user.id}}</span> {{user.name}} -- {{user.role}} -- {{user.claim}}
  </li>
</ul>

<div *ngIf="selectedUser">
 
  <h2>{{ selectedUser.name | uppercase }} Details</h2>
  <div><span>id: </span>{{selectedUser.id}}</div>
  <div>
    <label>Username:
      <input [(ngModel)]="selectedUser.name" placeholder="user">
    </label>
    <br>
    <label>Roles:
      <input [(ngModel)]="selectedUser.role" placeholder="role">
    </label>
    <br>
    <label>Permissions:
      <input [(ngModel)]="selectedUser.claim" placeholder="claim">
    </label>
  </div>
 
</div>
